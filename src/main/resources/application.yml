server:
  port: 8000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
    fetch-registry: false

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
     default-filters:
       - name: GlobalFilter
         args:
           baseMessage: Spring cloud Gateway Global Filter
           preLogger: true
           postLogger: true
     routes:
      - id: first-service
        uri: http://localhost:8081/
        predicates:
           - Path=/first-service/**
        filters:
#            - AddRequestHeader=first-request, first-request-headerrr2
#            - AddResponseHeader=first-response, first-response-headerrr2
            - CustomFilter
      - id: second-service
        uri: http://localhost:8082/
        predicates:
           - Path=/second-service/**
        filters:
#            - AddRequestHeader=second-request, first-second-headerrr2
#            - AddResponseHeader=second-response, first-second-headerrr2
            - name : CustomFilter
            - name : LoggingFilter
              args:
                baseMessage: ssi bal
                preLogger: true
                postLogger: true
